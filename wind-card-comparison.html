<!DOCTYPE html>
<html class="dark">
<head>
    <title>Wind Card</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#374151',
                            200: '#1F2937',
                            300: '#111827',
                            400: '#0F172A',
                            500: '#0A0F1D'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; padding: 20px; }
        .comparison-container { display: flex; gap: 20px; flex-direction: column; max-width: 1200px; margin: 0 auto; }
        .card-container { flex: 1; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body class="bg-dark-500 text-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const generateWindData = () => {
            const data = {
                80: {
                    into: [-1.6, -3.8, -6.2, -8.9],
                    quarterInto: {
                        wind: [-1.1, -2.6, -4.4, -6.3],
                        lateral: [1.3, 2.9, 4.7, 6.7]
                    },
                    cross: [1.8, 4.1, 6.7, 9.5],
                    quarterHelp: {
                        wind: [1.4, 3.3, 5.5, 7.9],
                        lateral: [1.3, 2.9, 4.7, 6.7]
                    },
                    help: [2.0, 4.7, 7.8, 11.1]
                }
            };

            // Add data for other yardages (100-300)
            [100, 120, 140, 160, 180, 200, 220, 240, 260, 280, 300].forEach(yards => {
                const factor = yards / 80;
                data[yards] = {
                    into: data[80].into.map(val => val * factor),
                    quarterInto: {
                        wind: data[80].quarterInto.wind.map(val => val * factor),
                        lateral: data[80].quarterInto.lateral.map(val => val * factor)
                    },
                    cross: data[80].cross.map(val => val * factor),
                    quarterHelp: {
                        wind: data[80].quarterHelp.wind.map(val => val * factor),
                        lateral: data[80].quarterHelp.lateral.map(val => val * factor)
                    },
                    help: data[80].help.map(val => val * factor)
                };
            });

            return data;
        };

        const windData = generateWindData();

        // Wind Card Component
        const WindCardActual = () => {
            const createSection = (yardage) => {
                const data = windData[yardage];
                const formatValue = (value) => Math.round(value);

                const formatCell = (val, type, index) => {
                    if (type === 'cross') {
                        return (
                            <div className="text-center py-1 text-xs border-l border-dark-100">
                                <div className="text-[11px] opacity-75 text-yellow-200/90">
                                    {formatValue(val[index])}L
                                </div>
                            </div>
                        );
                    } else if (type === 'quarterHelp' || type === 'quarterInto') {
                        return (
                            <div className="text-center py-1 text-xs border-l border-dark-100">
                                <div className="font-medium text-sm">{formatValue(val.wind[index])}</div>
                                <div className="text-[11px] opacity-75 text-yellow-200/90">
                                    {formatValue(val.lateral[index])}L
                                </div>
                            </div>
                        );
                    } else {
                        return (
                            <div className="text-center py-1 text-xs border-l border-dark-100">
                                <div className="font-medium text-sm">{formatValue(val[index])}</div>
                            </div>
                        );
                    }
                };

                return (
                    <div key={`section-${yardage}`} className="border-b border-dark-100">
                        <div className="bg-yellow-100/90 py-1 px-1.5 text-sm font-bold border-b border-dark-100 text-black">
                            {yardage} yards
                        </div>
                        
                        <div className="bg-red-900/50 grid grid-cols-5 border-b border-dark-100">
                            <div className="text-left px-1.5 py-1 text-xs font-medium">Into</div>
                            {[0,1,2,3].map(i => (
                                <React.Fragment key={`into-${i}`}>
                                    {formatCell(data.into, 'into', i)}
                                </React.Fragment>
                            ))}
                        </div>
                        
                        <div className="bg-red-900/50 grid grid-cols-5 border-b border-dark-100">
                            <div className="text-left px-1.5 py-1 text-xs font-medium">Quarter Into</div>
                            {[0,1,2,3].map(i => (
                                <React.Fragment key={`quarter-into-${i}`}>
                                    {formatCell(data.quarterInto, 'quarterInto', i)}
                                </React.Fragment>
                            ))}
                        </div>
                        
                        <div className="bg-blue-900/50 grid grid-cols-5 border-b border-dark-100">
                            <div className="text-left px-1.5 py-1 text-xs font-medium">Cross</div>
                            {[0,1,2,3].map(i => (
                                <React.Fragment key={`cross-${i}`}>
                                    {formatCell(data.cross, 'cross', i)}
                                </React.Fragment>
                            ))}
                        </div>
                        
                        <div className="bg-green-900/50 grid grid-cols-5 border-b border-dark-100">
                            <div className="text-left px-1.5 py-1 text-xs font-medium">Quarter Help</div>
                            {[0,1,2,3].map(i => (
                                <React.Fragment key={`quarter-help-${i}`}>
                                    {formatCell(data.quarterHelp, 'quarterHelp', i)}
                                </React.Fragment>
                            ))}
                        </div>
                        
                        <div className="bg-green-900/50 grid grid-cols-5 border-b border-dark-100">
                            <div className="text-left px-1.5 py-1 text-xs font-medium">Help</div>
                            {[0,1,2,3].map(i => (
                                <React.Fragment key={`help-${i}`}>
                                    {formatCell(data.help, 'help', i)}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>
                );
            };

            const createHeader = () => (
                <div>
                    <div className="grid grid-cols-5 bg-dark-200 text-white text-xs">
                        <div className="px-1.5 py-1 text-xs font-medium">MPH →</div>
                        <div className="text-center py-1 border-l border-dark-100 font-medium">5</div>
                        <div className="text-center py-1 border-l border-dark-100 font-medium">10</div>
                        <div className="text-center py-1 border-l border-dark-100 font-medium">15</div>
                        <div className="text-center py-1 border-l border-dark-100 font-medium">20</div>
                    </div>
                </div>
            );

            return (
                <div className="font-mono">
                    <div className="grid grid-cols-2 gap-4">
                        {/* First Section: 80-180 yards */}
                        <div className="p-2">
                            <div className="border border-dark-100 rounded overflow-hidden bg-dark-300">
                                {createHeader()}
                                {[80, 100, 120, 140, 160, 180].map(yards => createSection(yards))}
                            </div>
                        </div>

                        {/* Second Section: 200-300 yards */}
                        <div className="p-2">
                            <div className="border border-dark-100 rounded overflow-hidden bg-dark-300">
                                {createHeader()}
                                {[200, 220, 240, 260, 280, 300].map(yards => createSection(yards))}
                            </div>
                        </div>
                    </div>

                    {/* Legend */}
                    <div className="mt-4 text-xs space-y-2">
                        <div className="font-bold">Legend:</div>
                        <div className="grid grid-cols-2 gap-2">
                            <div className="bg-dark-300 p-2 rounded">
                                <span className="font-medium">Numbers:</span>
                                <ul className="mt-1 space-y-1 opacity-90">
                                    <li>• Negative numbers = Help wind</li>
                                    <li>• "L" = Lateral movement</li>
                                </ul>
                            </div>
                            <div className="bg-dark-300 p-2 rounded">
                                <span className="font-medium">Colors:</span>
                                <ul className="mt-1 space-y-1 opacity-90">
                                    <li>• <span className="text-red-400">Red</span> = Into wind</li>
                                    <li>• <span className="text-blue-400">Blue</span> = Cross wind</li>
                                    <li>• <span className="text-green-400">Green</span> = Help wind</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        function App() {
            return (
                <div className="comparison-container">
                    <div className="card-container bg-dark-300">
                        <h2 className="text-xl font-bold mb-4">Wind Card</h2>
                        <WindCardActual />
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
